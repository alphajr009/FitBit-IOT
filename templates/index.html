<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Activity Monitor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Real-Time Step Activity Monitor</h1>

        <div class="info">
            <p>Step Count: <span id="stepCount">0</span></p>
            <p>Current Activity: <span id="activity">Not Moving</span></p>
            <p>WiFi Status: <span id="wifiStatus">Disconnected</span></p>
        </div>

        <div class="user-input">
            <h2>Enter User Details</h2>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <button onclick="submitUserDetails()">Submit</button>
        </div>
    </div>

    <script>
        function fetchActivityData() {
            fetch('/api/get-activity')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('stepCount').innerText = data.steps;
                    document.getElementById('activity').innerText = data.activity;
                    document.getElementById('wifiStatus').innerText = data.wifi_status;
                })
                .catch(error => console.error('Error fetching activity data:', error));
        }

        function submitUserDetails() {
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            
            fetch('/api/user-details', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ age: age, gender: gender })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);
            })
            .catch(error => console.error('Error submitting user details:', error));
        }

        // Fetch activity data every 10 seconds
        setInterval(fetchActivityData, 10000);
    </script>
</body>
</html>

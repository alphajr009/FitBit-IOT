<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Activity Monitor</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Real-Time Step Activity Monitor</h1>

        <div class="info">
            <p>Step Count: <span id="stepCount">0</span></p>
            <p>Daily Steps: <span id="dailySteps">0</span></p>
            <p>Current Activity: <span id="activity">Not Moving</span></p>
            <p>Fall Detected: <span id="fallDetected">No</span></p>
            <p>MQTT Status: <span id="mqttStatus">Disconnected</span></p>
        </div>
    </div>

    <script>
        const client = mqtt.connect('wss://5f474025409c4b7588c11fbc1c3dffcb.s1.eu.hivemq.cloud:8884/mqtt', {
            username: 'hivemq.webclient.1729593331255',
            password: 'QoS@.4Obqk983V,:xBKa'
        });

        client.on('connect', function () {
            document.getElementById('mqttStatus').innerText = 'Connected';
            client.subscribe('esp32/stepcounter');
        });

        client.on('message', function (topic, message) {
            try {
                const payload = JSON.parse(message.toString());

                // Update the step count
                document.getElementById('stepCount').innerText = payload.steps || 0;

                // Update the fall detection status
                document.getElementById('fallDetected').innerText = payload.fall_detected ? "Yes" : "No";

                // Calculate and update activity status based on steps
                const steps = payload.steps || 0;
                const activity = classifyActivity(steps);
                document.getElementById('activity').innerText = activity;

            } catch (error) {
                console.error('Error processing message:', error);
            }
        });

        // Function to classify activity based on steps received
        function classifyActivity(steps) {
            if (steps === 0) {
                return "Not Moving";
            } else if (steps <= 10) {
                return "Walking";
            } else {
                return "Running";
            }
        }

        // Function to fetch daily steps from the backend
        function fetchDailySteps() {
            fetch('/api/get-daily-steps')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('dailySteps').innerText = data.daily_steps || 0;
                })
                .catch(error => console.error('Error fetching daily steps:', error));
        }

        // Fetch daily steps every 10 seconds
        setInterval(fetchDailySteps, 10000);
        fetchDailySteps();
    </script>
</body>
</html>

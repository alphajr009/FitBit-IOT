<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Activity Monitor</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- Load the MQTT.js library -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Real-Time Step Activity Monitor</h1>

        <div class="info">
            <p>Step Count: <span id="stepCount">0</span></p>
            <p>Fall Detected: <span id="fallDetected">No</span></p>
            <p>MQTT Status: <span id="mqttStatus">Disconnected</span></p>
        </div>
    </div>

    <script>
        // MQTT WebSocket connection settings
        const client = mqtt.connect('wss://5f474025409c4b7588c11fbc1c3dffcb.s1.eu.hivemq.cloud:8884/mqtt', {
            username: 'hivemq.webclient.1729593331255',  // WebSocket username
            password: 'QoS@.4Obqk983V,:xBKa'  // WebSocket password
        });

        // Handle MQTT connection
        client.on('connect', function () {
            console.log('Connected to HiveMQ over WebSocket');
            document.getElementById('mqttStatus').innerText = 'Connected';

            // Subscribe to the topic
            client.subscribe('esp32/stepcounter', function (err) {
                if (!err) {
                    console.log('Subscribed to topic: esp32/stepcounter');
                } else {
                    console.error('Subscription error:', err);
                }
            });
        });

        // Handle messages received from the MQTT broker
        client.on('message', function (topic, message) {
            console.log('Message received:', message.toString());
            try {
                const payload = JSON.parse(message.toString());

                // Update the step count and fall detection status
                document.getElementById('stepCount').innerText = payload.steps || 0;
                document.getElementById('fallDetected').innerText = payload.fall_detected ? "Yes" : "No";

            } catch (error) {
                console.error('Error processing message:', error);
            }
        });

        // Handle MQTT disconnection
        client.on('close', function () {
            console.log('MQTT connection closed');
            document.getElementById('mqttStatus').innerText = 'Disconnected';
        });

        // Handle errors
        client.on('error', function (error) {
            console.error('MQTT connection error:', error);
            document.getElementById('mqttStatus').innerText = 'Error';
        });

        // Optional: Periodically fetch server-side data
        function fetchActivityData() {
            fetch('/api/get-activity')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('stepCount').innerText = data.steps;
                    document.getElementById('fallDetected').innerText = data.fall_detected ? "Yes" : "No";
                    document.getElementById('mqttStatus').innerText = data.mqtt_status;
                })
                .catch(error => console.error('Error fetching activity data:', error));
        }

        // Fetch the activity data every 10 seconds
        setInterval(fetchActivityData, 10000);
        fetchActivityData();
    </script>
</body>
</html>
